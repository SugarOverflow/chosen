<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chosen</title>
  <link rel="stylesheet" href="docsupport/style.css">
  <link rel="stylesheet" href="docsupport/prism.css">
  <link rel="stylesheet" href="docsupport/chosen.css">
  <style type="text/css" media="all">
    /* fix rtl for demo */
    .chosen-rtl .chosen-drop { left: -9000px; }
  </style>
</head>
<body>
  <form>
    <div id="container">
      <div id="content">
        <header>
          <h1>Playing with Chosen <small>(<span id="latest-version">v1.4.2</span>)</small></h1>
        </header>
        <p>Chosen is a jQuery plugin that makes long, unwieldy select boxes much more user-friendly</p>
        <h3>I wanted to make a standard select box with links</h3>
        <h2><a name="standard-select" class="anchor" href="#standard-select">Standard Select</a></h2>
      <div class="side-by-side clearfix">
        <div>
          <em>Turning this Chosen select box</em>
          <select data-placeholder="Choose a Country..." class="chosen-select" style="width:350px;" tabindex="2">
            <option value=""></option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Aland Islands">Aland Islands</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
          </select>
        </div>
        <div>
          <em>Into This Select box with links</em>
          <select data-placeholder="Choose a Country..." class="chosen-select" style="width:350px;" tabindex="2" onchange="location = this.options[this.selectedIndex].value;">
            <option value=""></option>
            <option value="https://en.wikipedia.org/wiki/United_\States">United States</option>
            <option value="https://en.wikipedia.org/wiki/United_\Kingdom">United Kingdom</option>
            <option value="https://en.wikipedia.org/wiki/Afghanistan">Afghanistan</option>
            <option value="https://en.wikipedia.org/wiki/Ã…\land_\Islands">Aland Islands</option>
            <option value="https://en.wikipedia.org/wiki/Albania">Albania</option>
            <option value="en.wikipedia.org/?title=Algeria">Algeria</option>
          </select>
        </div>
      </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="docsupport/chosen.jquery.js" type="text/javascript"></script>
  <script src="docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  </script>
  </form>
</body>
</html>
